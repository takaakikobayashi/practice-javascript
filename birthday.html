<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>日付計算の演習</title>
  </head>
  <body>
    <h1>日付計算の練習</h1>
    <p>誕生日: <input type="text" name="birthday" id="birthday" value="1984-12-05"></p>
    <p><input type="button" value="計算！" onclick="getAge();"></p>
    <p>生まれてから<span id="daysPast">???</span>日経過していて、大体<span id="age">???</span>歳です！</p>
    <script>
      function getAge(){
        var birthday = document.getElementById('birthday').value;
        var d1 = new Date(birthday);
        var d2 = new Date();
        var diff = d2.getTime() - d1.getTime();
        var daysPast = Math.floor(diff / (1000 * 60 * 60 * 24));
        // alert(daysPast + '日経過！');
        var age = Math.floor(daysPast / 365.25);
        // alert('大体' + 'age' + '歳！');
        document.getElementById('daysPast').innerHTML = daysPast;
        document.getElementById('age').innerHTML = age;
      }
    </script>
  </body>
</html>
